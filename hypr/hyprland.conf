source=~/.config/hypr/keybinds.conf


########## on startup ##########


exec-once=hyprpaper && dunst
#exec-once = 
exec-once=swayidle -w timeout 300 'swaylock' before-sleep 'swaylock -f'
                        


######### system config ##########

input {
  kb_layout= us, ru
  kb_variant=
  kb_model=
  kb_options= grp:caps_toggle
  kb_rules=

  follow_mouse = 1
  numlock_by_default = 0

  touchpad {
    natural_scroll = 0
  }
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 4
  #workspace_swipe_distance = 300
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 10
  workspace_swipe_cancel_ratio = 0
}


general {
  sensitivity = 1.2
  cursor_inactive_timeout = 30
  gaps_in = 2
  gaps_out = 2
  border_size = 2
 # col.active_border=0xff7c94bf
 # col.inactive_border=0x00ffffff
  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)
  layout = dwindle

}

dwindle {
  pseudotile = 0 # enable pseudotiling on dwindle
  force_split = 2 # always on the right/bottom
}

misc {
    disable_hyprland_logo = true
   # force_default_wallpaper = 0
}




########## window decorations and styling ##########

decoration {
   rounding = 10
   active_opacity = 1
   inactive_opacity = 1


   blur {
     enabled = true
     size = 3
     passes = 1
    }

}

animations {
  enabled=1

  animation = windows, 1, 2, default
  animation = border, 1, 10, default
  animation = fade, 0, 5, default
  animation = workspaces, 1, 4, default
}




########## monitor layout ##########

monitor = eDP-1, preferred, auto, auto



########## window rules ##########

windowrule=float, nm-connection-editor
windowrule=float, pavucontrol
